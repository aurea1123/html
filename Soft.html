		<script type="text/javascript">
			//Este script tiene que funcionar
        
        jQuery("h1").mouseenter(function (e) {             
            var posMouse = e.pageX - this.offsetLeft; 
            var textoTooltip = jQuery(this).attr("mos"); 
			
            if (textoTooltip.length > 0) {
                jQuery(this).append('<div class="tooltip">' + textoTooltip + '</div>');
                jQuery("h1 > div.tooltip").css("left", "" + posMouse - 103 + "px");
                jQuery("h1 > div.tooltip").fadeIn(300);
            }
        });

        jQuery("h1").mouseleave(function () {             
            jQuery("h1 > div.tooltip").fadeOut(300).delay(300).queue(function () {
                jQuery(this).remove();
                jQuery(this).dequeue();
            });
        });
    </script>
