<!Doctype>
<!DOCTYPE html>
<html>
<head>
	<title>Transformar texto</title>
	<style type="text/css">
	.texto{
		font-family: Arial;
		font-weight: bold;
		font-style: 32px;
		padding: 10%;
	}
	.inclino{
		transform: skewX(15deg); 
	}
	.escalado{
		transform: scale(1, 0.6);
	}
	.giro{
		transform: rotate(-15deg);
	}
	.traslado{
		transform: translate(50%, 40%);
	}
	</style>
</head>
<body>

<div class="texto">
	Texto normal
</div>
<div class="texto inclino">
	Este es un texto inclinado
</div>

<div class="texto escalado">
	Este es un texto escalado
</div>

<div class="texto giro">
	Este es un texto girado
</div>
<div class="texto traslado">
	Este es un texto trasladado
</div>
</body>
</html>
